<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Registro</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body id="LoginForm">

	
	<div class="container">
        <h1 class="form-heading">InstaMoment</h1>
        <div class="login-form">
            <div class="main-div">

				<form autocomplete="off" action="#" th:action="@{/registro}"
					th:object="${user}" method="post" id="Login"
					role="form">
					<h2>Registro</h2>
					<div class="form-group">
						
						<label th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"
								class="validation-message"></label>
						<input type="text" th:field="*{nome}" placeholder="Nome"
								class="form-control" /> 
					</div>

					<div class="form-group">
						<label	th:if="${#fields.hasErrors('ultimoNome')}" th:errors="*{ultimoNome}"
								class="validation-message"></label>
							<input type="text" th:field="*{ultimoNome}"
								placeholder="Last Name" class="form-control" /> 
					</div>
					<div class="form-group">
							<input type="text" th:field="*{email}" placeholder="Email"
								class="form-control" /> <label
								th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
								class="validation-message"></label>
					</div>
					<div class="form-group">
							<input type="password" th:field="*{password}"
								placeholder="Password" class="form-control" /> <label
								th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
								class="validation-message"></label>
					</div>

					<div class="form-group">
							<button type="submit" class="btn btn-primary">Registrar Usuario</button>
						</div>
					
					<span th:utext="${successMessage}"></span>
					
					
				</form>
				
				<p></p> 
				 
				<div class="form-group">             
	               	<form th:action="@{/}" method="get">
						<button class="btn btn-primary" type="Submit">Para a p√°gina de login</button>
					</form>	
				</div>
			</div>
		</div>
	</div>

</body>
</html>
